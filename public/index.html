<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cred Amigo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    img {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <script>
  async function gerarPix() {
    try {
      const response = await fetch('/api/pix');
      const data = await response.json();

      document.getElementById('qrCode').src = data.qrCode;
      document.getElementById('copiaCola').textContent = data.copiaCola;
    } catch (error) {
      console.error('Erro ao gerar Pix:', error);
    }
  }

  window.onload = gerarPix;
</script>

<img id="qrCode" alt="QR Code Pix" />
<p id="copiaCola"></p>

  <h1>Cred Amigo</h1>
  <p>QR Code Pix em breve!</p>
</body>
</html>
